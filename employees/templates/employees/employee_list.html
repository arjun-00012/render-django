{% extends 'employees/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Employee List</h3>
    <a href="{% url 'employee_create' %}" class="btn btn-primary">Add Employee</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.job_title }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <a href="{% url 'employee_update' emp.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'employee_delete' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center">No employees found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
